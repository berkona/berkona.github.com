---
layout: default
---
<section class="content-header">
	{% if page.title %}<h1> {{ page.title }} </h1> {% endif %}
	<p>
	{% if page.title_detail %} {{ page.title_detail }}{% endif %}
	{% if page.syllabus %}
	<a style="padding: 0 0.25em" href="{{ page.syllabus }}">Syllabus</a>
	{% endif %}
	</p>
</section>

<ul class="content-entries">
	{{ content }}
</ul>
