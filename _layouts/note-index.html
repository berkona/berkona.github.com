---
layout: default
---
<section class="content-header">
	{% if page.title %}<h1> {{ page.title }} </h1> {% endif %}
	{% if page.title_detail %} <p> {{ page.title_detail }} </p> {% endif %}
	{% if page.syllabus %}
	<p class="content-syllabus">
		<a href="{{ page.syllabus }}">Syllabus</a>
	</p>
	{% endif %}
</section>

<ul class="content-entries">
	{{ content }}
</ul>
