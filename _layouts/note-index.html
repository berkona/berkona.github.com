---
layout: default
---
<section class="content-header">
	{% if page.title %}<h2> {{ page.title }} </h2> {% endif %}
	{% if page.title_detail %} <p> {{ page.title_detail }} </p> {% endif %}
</section>
<ul class="content-entries">
	{% for post in page.note_category %}
	<li>
	  <a href="{{ post.url }}">{{ post.title }}</a>
	</li>
	{% endfor %}
</ul>
