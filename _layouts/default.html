<html>
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="{{ site.url }}/images/favicon.ico" type="image/vnd.microsoft.icon" />
  <meta name="Generator" content="Jekyll and GitHub Pages" />
  <link rel="alternate" type="application/rss+xml" title="Front page feed" href="{{ site.url }}/rss.xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta http-equiv="cleartype" content="on" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <title>Solipsis Development {% if page.title %} | {{ page.title }} {% endif %}</title>
  <style>
    body.snf-gwf-open-sans #site-name{ font-family :'Open Sans' }
    body.ssf-gwf-open-sans #site-slogan{ font-family:'Open Sans' }
    body.ptf-gwf-open-sans #page-title{ font-family:'Open Sans' }
    body.ntf-gwf-open-sans .article-title{ font-family:'Open Sans' }
    body.ctf-gwf-open-sans .comment-title{ font-family:'Open Sans' }
    body.btf-gwf-open-sans .block-title{ font-family:'Open Sans' }
  </style>
  <style type="text/css">
    @import url("{{ site.url }}/css/system.base.css");
    @import url("{{ site.url }}/css/system.menus.css");
    @import url("{{ site.url }}/css/system.messages.css");
    @import url("{{ site.url }}/css/system.theme.css");
    
    @import url("{{ site.url }}/css/search.css");

    @import url("{{ site.url }}/css/at.base.css");
    @import url("{{ site.url }}/css/at.layout.css");
    @import url("{{ site.url }}/css/at.messages.css");

    @import url("{{ site.url }}/css/styles.base.css");
    
    @import url("{{ site.url }}/css/colors.css");
    @import url("{{ site.url }}/css/solipsism.css");
  </style>
  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/solipsism.responsive.layout.css" media="screen" />
  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/at_commerce.responsive.style.css" media="screen" />
  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/at_commerce.responsive.gpanels.css" media="screen" />
  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/solipsism.responsive.style.css" media="screen" />
  <link type="text/css" rel="stylesheet" href="{{ site.url }}/css/solipsism.responsive.gpanels.css" media="screen" />
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans" media="all" />
</head>
<body>
<div id="header-wrapper"><div class="container clearfix">
  <div id="branding" class="clearfix no-logo site-name-hidden no-slogan">
    <h1 id="site-name" class="element-invisible">
      <a href="/" title="Home page" class="active">Solipsis Development</a>
    </h1>
  </div>
  <div id="menu-bar" class="nav clearfix">
    <h2 class="block-title element-invisible element-invisible">
      Main menu
    </h2>
    <div class="menu-wrapper clearfix">
      <ul class="menu clearfix">
        <li class="first leaf">
          <a href="/" title="Go home." class="active">
            Home
          </a>
        </li>
        <li class="leaf">
          <a href="/about" title="The essential questions in life.">
            About Us
          </a>
        </li>
        <li class="leaf">
          <a href="/team/jonmonroe" title="What we&#039;ve done.">
            Experience
          </a>
        </li>
        <li class="leaf">
          <a href="/latest" title="The latest news.">Blog</a>
        </li>
        <li class="last leaf">
          <form method="get" action="/search">
            <input type="search" placeholder="Search" name="query" />
          </form>
        </li>
      </ul>
      <div class="search-box">

      </div>
    </div>
  </div>
</div></div>
<div id="content-wrapper" class="no-secondary"><div class="container">
  <div id="columns"><div class="columns-inner clearfix">
    <div id="content-column"><div class="content-inner">
      <div id="main-content">
        <div id="content">
        	{{ content }}
        </div>
        <footer id="footer">
					<p>&copy; Solipsis Development 2011 | All Rights Reserved. </p>
				</footer>
      </div>
    </div></div>
  </div></div>
</div></div>
<script src="/js/google-analytics.js" />
</body>
</html>
